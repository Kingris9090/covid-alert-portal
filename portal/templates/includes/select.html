{% with id=widget.attrs.id %}
<div class="govuk-form-group">
  <label class="govuk-label" for="{{ id }}">
    {{ label }}
  </label>
  <select class="govuk-select" id="{{ id }}" name="{{ id }}">
    {% for option in options %}
    <option value="{{ option.value }}">{{ option.label }}</option>
    {% endfor %}
  </select>
</div>
{% endwith %}
